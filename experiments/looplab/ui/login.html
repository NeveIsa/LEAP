<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>LoopLab • Login</title>
  <link rel="stylesheet" href="style/app.css" />
</head>
<body>
  <div class="wrap" style="max-width:560px">
    <div class="top"><a class="link" href="dashboard.html">← Back</a><div class="spacer"></div><span id="scope" class="badge">Scope</span></div>
    <div class="card">
      <h2 style="margin-top:0">Admin Login</h2>
      <div class="field"><label>Username</label><input id="u" class="input" value="admin"/></div>
      <div class="field"><label>Password</label><input id="p" class="input" type="password" value="password"/></div>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="go" class="btn">Login</button>
        <span id="msg" class="msg"></span>
      </div>
    </div>
  </div>
  <script>
    const origin = window.location.origin; const m=location.pathname.match(/\/exp\/([^\/]+)/); const exp=m?m[1]:null; document.getElementById('scope').textContent=`Scope: ${exp||'root'}`;
    document.getElementById('go').onclick = async () => {
      const username = document.getElementById('u').value.trim();
      const password = document.getElementById('p').value.trim();
      document.getElementById('msg').textContent = '…';
      try {
        const res = await fetch(`${origin}${exp?`/exp/${exp}`:''}/admin/login`,{
          method:'POST',headers:{'Content-Type':'application/json'},credentials:'include',body:JSON.stringify({username,password})
        });
        if(!res.ok){ let t='Login failed'; try{const d=await res.json(); t= typeof d.detail==='string'? d.detail: JSON.stringify(d.detail);}catch{ try{ t=await res.text(); }catch{} } document.getElementById('msg').textContent=t; document.getElementById('msg').className='msg err'; return; }
        location.href='dashboard.html';
      } catch(e){ document.getElementById('msg').textContent='Network error'; document.getElementById('msg').className='msg err'; }
    };
  </script>
</body>
</html>
